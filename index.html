<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabodh Gyawali | Choose Your Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .pill-btn {
            transition: all 0.3s ease;
        }
        .pill-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .red-pill {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        .blue-pill {
            background: linear-gradient(135deg, #4d79ff 0%, #0033cc 100%);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Visual Effects -->
    <canvas id="bg-canvas"></canvas>
    <div class="scanlines"></div>

    <div class="relative z-10 flex flex-col items-center justify-center h-full w-full p-4">
        
        <div class="text-center mb-12 crt-flicker">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-white tracking-wider">WAKE UP, NEO...</h1>
            <p class="text-xl md:text-2xl text-green-400 font-mono">The Matrix has you.</p>
        </div>

        <div class="flex flex-col md:flex-row gap-8 md:gap-16 items-center justify-center w-full max-w-4xl">
            
            <!-- Red Pill -->
            <a href="red-pill.html" class="group flex flex-col items-center">
                <div class="w-32 h-16 md:w-48 md:h-24 rounded-full red-pill pill-btn flex items-center justify-center mb-4 cursor-pointer">
                    <span class="text-white font-bold text-lg md:text-xl tracking-widest">RED PILL</span>
                </div>
                <div class="text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="text-red-400 font-mono text-sm">Stay in Wonderland</p>
                    <p class="text-gray-400 text-xs">(Terminal / CLI Version)</p>
                </div>
            </a>

            <!-- Blue Pill -->
            <a href="blue-pill.html" class="group flex flex-col items-center">
                <div class="w-32 h-16 md:w-48 md:h-24 rounded-full blue-pill pill-btn flex items-center justify-center mb-4 cursor-pointer">
                    <span class="text-white font-bold text-lg md:text-xl tracking-widest">BLUE PILL</span>
                </div>
                <div class="text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="text-blue-400 font-mono text-sm">Wake up in your bed</p>
                    <p class="text-gray-400 text-xs">(Modern / GUI Version)</p>
                </div>
            </a>

        </div>

    </div>

    <script>
        // --- CANVAS BACKGROUND (MATRIX RAIN) ---
        // Reusing the matrix rain effect for consistency
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = "01"; 
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = [];

        function initRain() {
            columns = canvas.width / fontSize;
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        }
        initRain();

        function drawRain() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0"; 
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawRain, 33);
    </script>
</body>
</html>
